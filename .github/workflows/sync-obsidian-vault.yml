name: Sync Obsidian Vault & Deploy

on:
  repository_dispatch:
    types: [obsidian-vault-uses-updated]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: pnpm/actions-setup@v4
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Checkout Obsidian Vault
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.OBSIDIAN_VAULT_REPO }}
          token: ${{ secrets.OBSIDIAN_VAULT_TOKEN }}
          path: obsidian-vault-sync

      - name: Sync Obsidian Vault
        run: |
          mkdir -p src/content/posts/en src/content/posts/es public/assets

          #Copy posts
          cp -r obsidian-vault-sync/Uses/Posts/en/* src/content/posts/en/ 2>/dev/null || true
          cp -r obsidian-vault-sync/Uses/Posts/pt/* src/content/posts/pt/ 2>/dev/null || true

          #Copy assets
          cp -r obsidian-vault-sync/Uses/Images/* public/assets/ 2>/dev/null || true

          # Run import script to process files
          pnpm run import-process

      - name: Check for changes
        id: verify-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Build Astro site
        if: steps.verify-changes.outputs.has_changes == 'true'
        run: pnpm run build

      - name: Commit changes
        if: steps.verify-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Obsidian Sync Bot"
          git config user.email "bot@obsidian-sync.local"
          git add -A
          git commit -m "chore: auto-sync Obsidian vault changes [skip ci]"

      - name: Push changes
        if: steps.verify-changes.outputs.has_changes == 'true'
        run: git push origin master
